env:
  WINIT_X11_SCALE_FACTOR: "1"

import:
  - /usr/lib/node_modules/alacritty-themes/themes/vscode.dark.yml

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  size: 11

selection:
  save_to_clipboard: true

scrolling:
  # Specifying '0' will disable scrolling.
  history: 100000

hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|g\
        it:|ssh:|ftp:)[^\0-\x1f-<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: none
